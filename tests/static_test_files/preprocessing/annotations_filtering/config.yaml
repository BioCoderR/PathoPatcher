# dataset paths
wsi_paths: ./test_database/input/WSI
output_path: ./tests/tmp_results_folder/annotations_filtering
wsi_extension: svs

# annotations
annotation_paths: ./test_database/input/Annotations
annotation_extension: json
incomplete_annotations: True
label_map_file: ./test_database/input/label_map.json
save_only_annotated_patches: False
save_context_without_mask: False
exclude_classes: ["Cyst"]
store_masks: False

# basic setups
target_mpp: 1
patch_size: 256
patch_overlap: 0
normalize_stains: False
masked_otsu: True
otsu_annotation: Tissue

processes: 8
overwrite: True
hardware_selection: openslide

# other
log_level: debug
